<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>主页</title>
    <style media="screen">
      html,body {
        margin: 0 0;
        padding: 0 0;
      }
    </style>
  </head>
  <body>
    <div class="">
      <a href="/login">授权github登录</a>
    </div>
    <script type="text/javascript">
      var formatString = function (key, str) {
        var reg = new RegExp(key + '=(.*)')
        return reg.test(str) ? RegExp.$1.split('&')[0] : 0
      }
      var username = formatString('nickname', location.search)
      var avatar = formatString('avatar', location.search)
      if (username || avatar) {
        var div = document.createElement('div')
        div.innerHTML = '<div>用户名：' + username + '</div><div><img src=' + avatar + ' /></div>'
        document.body.appendChild(div)
      }
    </script>
  </body>
</html>
